<div class="modal fade" id="collectionModal" tabindex="-1" aria-labelledby="collectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header input-modal-header">
                <h5 class="modal-title input-modal-title" id="collectionModalLabel">Collection</h5><!-- Title set with JS -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="collection_form" class="row" method="POST" enctype="application/x-www-form-urlencoded"><!-- Endpoint set with JS -->
                    <!-- Hidden fields -->
                    <input type="hidden" id="collection_id" name="collection_id"> <!-- Should be set automatically, and is required -->
                    
                    <!-- First row: Collection name and bike assignment -->
                    <div class="col-md-6 mb-3">
                        <label for="collection_name" class="form-label fw-bold">Collection name</label>
                        <input type="text" class="form-control" id="collection_name" name="collection_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="bike_id" class="form-label fw-bold">Bike assignment</label>
                        <input type="hidden" id="bike_id" name="bike_id">
                        <div class="form-control bg-light" id="bike_display">Not assigned</div>
                    </div>
                    
                    <!-- Component selection and description row -->
                    <div class="col-md-6 mb-3">
                        <label for="components" class="form-label fw-bold">Collection components</label>
                        <select class="form-select" id="components" name="components" multiple placeholder="Search to add components to collection...">
                            {% for component_id, type, name, distance, status, lifetime, service, bike, cost in payload.all_components_data %}
                                <option value="{{ component_id }}" data-status="{{ status }}" data-bike="{{ bike }}">
                                    {{ name }} ({{ type }}){% if status == "Installed" %} - {{ bike }}{% else %} - Not assigned{% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="comment" class="form-label fw-bold">Description</label>
                        <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                    </div>
                    
                    <!-- Dynamic validation warning (populated by JavaScript) -->
                    <div class="col-12" id="mixed_status_warning" style="display: none;">
                        <div class="alert alert-warning mb-2" role="alert">
                            <!-- Content dynamically populated by JavaScript -->
                        </div>
                    </div>
                    <div class="col-12 mb-1" id="bulk_status_section" style="display: none;">
                        <hr>
                        <div class="mb-2">
                            <!-- Simplified header - status now shown below New Status field -->
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-1">
                                <label for="new_status" class="form-label fw-bold">New status</label>
                                <select class="form-select" id="new_status" name="new_status">
                                    <!-- Options populated dynamically by JavaScript -->
                                </select>
                                <small class="form-text text-muted">
                                    <strong>Current status:</strong> <span id="current_installation_status"></span>
                                </small>
                            </div>
                            <div class="col-md-4 mb-1">
                                <label for="updated_date" class="form-label fw-bold">Collection updated date</label>
                                <div class="input-group date-input-group">
                                    <input type="text" class="form-control datepicker-input" id="updated_date" name="updated_date">
                                    <span class="input-group-text datepicker-toggle">ðŸ—“</span>
                                </div>
                                <small class="form-text text-muted">
                                    <strong>Last updated:</strong> <span id="last_updated">Never updated through collections</span>
                                </small>
                            </div>
                            <div class="col-md-4 mb-1">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button type="button" class="btn btn-outline-primary" id="apply_status_change">
                                        Set new status 
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="text-end">
                            <small class="text-muted">
                                ðŸ”‘ <strong>Collection id:</strong> 
                                <span id="collection-id-display">Not created yet</span>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" form="collection_form">Save Collection</button>
            </div>
        </div>
    </div>
</div>
