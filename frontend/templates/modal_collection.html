<div class="modal fade" id="collectionModal" tabindex="-1" aria-labelledby="collectionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header input-modal-header">
                <h5 class="modal-title input-modal-title" id="collectionModalLabel">Collection</h5> <!-- Title set with JS -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="collection_form" class="row" method="POST" enctype="application/x-www-form-urlencoded"> <!-- Endpoint set with JS -->
                    <!-- Hidden fields -->
                    <input type="hidden" id="collection_id" name="collection_id"> <!-- Should be set automatically, and is required -->
                    <input type="hidden" id="redirect_to" name="redirect_to" value=""> <!-- Redirect destination after save -->
                    
                    <!-- First row: Collection name -->
                    <div class="col-md-12 mb-3">
                        <label for="collection_name" class="form-label fw-bold">Collection name</label>
                        <input type="text" class="form-control" id="collection_name" name="collection_name" required>
                    </div>

                    <!-- Second row: Collection description -->
                    <div class="col-md-12 mb-3">
                        <label for="comment" class="form-label fw-bold">Description</label>
                        <input type="text" class="form-control" id="comment" name="comment">
                    </div>
                    
                    <!-- Second row: Components (full width) -->
                    <div class="col-md-12 mb-3">
                        <label for="components" class="form-label fw-bold">Collection components</label>
                        <select class="form-select" id="components" name="components" multiple placeholder="Search to add components to collection...">
                            {% for component_id, type, name, distance, status, lifetime_status, service_status, bike, cost, lifetime_remaining, lifetime_remaining_days, service_next, service_next_days, threshold_km, threshold_days, bike_id, updated_date in payload.all_components_data %}
                                <option value="{{ component_id }}" data-status="{{ status }}" data-bike="{{ bike }}" data-in-collection="{{ 'true' if component_id in payload.component_collection_names else 'false' }}">
                                    {{ name }} ({{ type }}){% if status == "Installed" %} - {{ bike }}{% else %} - Not assigned{% endif %}
                                </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Retired components and components belonging to other collections are not shown.</small>
                    </div>

                    <div class="col-12">
                        <div class="text-end">
                            <small class="text-muted">
                                ðŸ”‘ <strong>Collection id:</strong> 
                                <span id="collection-id-display">Not created yet</span>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" form="collection_form">Save details</button>
            </div>
        </div>
    </div>
</div>
